<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"  />
    <title>CSS-Basic - Class Selector - 1</title>
    <link rel="stylesheet"  type="text/css"  href="style.css">
</head>
<body>
<h1>我是大标题</h1>
<h2>我是小标题</h2>
<h4>我是更小的标题</h4>

<article>

    <p>我是正文，我没框</p>
</article>
