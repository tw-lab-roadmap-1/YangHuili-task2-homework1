<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"  />
    <title>CSS-Basic - Id Selector</title>
    <link rel="stylesheet"  type="text/css"  href="style.css">
</head>
<body>
<h1>我是大标题</h1>
<h2>我是小标题</h2>
<h4>我是更小的标题</h4>

<article>
    <p class="abstract">
        我是无框的正文,我是灰色的，但我很大。
        <a href="http://w3c.org">
            点我可以去互联网的底层-w3c组织的网站，我有框
        </a>
    </p>
    <p class="highlight">我是有框的正文，我是黑色的，我不大，作为一个专业的演员我是不会卖萌的～</p>
    <a href="#">点我URL上会加一个井号，我只是路过</a>
</article>
</body>
</html>
